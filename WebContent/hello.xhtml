<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Hello World</title>
</h:head>
<h:body>
	<h1>Hello, World.</h1>
	<h:form>
		<h:outputLabel value="Teste Ajax:"/>
		<h:inputText id="itTesteAjax" value="#{helloController.testeAjax}">
			<f:ajax event="mouseover" 
					execute="@this" 
					render="olTeste1"
					listener="#{helloController.enviar}"/>
		</h:inputText>
		<br/>
		<h:commandButton value="Enviar" 
					actionListener="#{helloController.enviar}">
			<f:ajax execute="@all" render="@all"/>
		</h:commandButton>
	</h:form>
		<h:inputText id="itTesteAjax2" value="#{helloController.testeAjax2}"/>
		<h:outputLabel id="olTeste3" value="Label 03: #{helloController.testeAjax2}"/>
		<h:panelGroup id="panelGroup">
			<br/>
			<h:outputLabel id="olTeste1" value="Label 01: #{helloController.testeAjax}"/>
			<br/>
			<h:outputLabel id="olTeste2" value="Label 02: #{helloController.testeAjax}"/>
		</h:panelGroup>
</h:body>
</html>
